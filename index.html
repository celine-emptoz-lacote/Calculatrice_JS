<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <p class="view">0</p>
        <p class=" view view2">0</p>
    </header>
    <main>
        <div class="convertion">
            <button id ='convertion'>Conversion</button>
            <select name="" id="selection">
                <option value="dollar">Euros ==> Dollars</option>
                <option value="mlg">kg ==> g</option>
            </select>
        </div>
        <div>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="plus">+</button>
        </div>
        <div>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="moins">-</button>
        </div>
        <div>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="diviser">/</button>
        </div>
        <div>
            <button id=".">.</button>
            <button id="0">0</button>
            <button id="egal">=</button>
            <button id="multiplier">x</button>
        </div>
        <div class="options">
            <button id="pop">Historique</button>
            <button id="supp">Supprimer</button>
        </div>
        

        <div class="popup">
            <div class="historiqueDiv">
                <div id="historique"></div>
                <button id="fermer">X</button>
            </div>
            <button id="effacer">Effacer l'historique</button>
        </div>
    </main>
</body>
</html>
